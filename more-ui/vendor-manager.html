        <a class="btn btn-success" href="#">Sign Up</a>
        <a class="btn text-success" href="#">Sign In</a>
      </div>
    </div>

  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <table class="table vendors">
          <thead class="thead-light">
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Tên khách hàng</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>

            </tr>
            <tr>

              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <form id="form-signup" class="form-signin">
          <div id="inform">

          </div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Tên tài khoản" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
          <label for="re-password" class="sr-only">Re-enter Password</label>
          <input type="password" id="re-password" class="form-control" placeholder="Nhập lại mật khẩu" required>
          <label for="name" class="sr-only">Tên khách hàng</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Tên khách hàng" required autofocus>
          <label for="address1" class="sr-only">Địa chỉ</label>
          <input type="text" id="address1" name="address1" class="form-control" placeholder="Địa chỉ" required autofocus>
          <label for="address2" class="sr-only">Địa chỉ bổ sung</label>
          <input type="text" id="address2" name="address2" class="form-control" placeholder="Địa chỉ bổ sung" required autofocus>
          <label for="tel" class="sr-only">Số điện thoại</label>
          <input type="text" id="tel" name="tel" class="form-control" placeholder="Số điện thoại" required autofocus>
          <label for="email" class="sr-only">Email</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
          <button class="btn btn-lg btn-success btn-block" type="button" onclick="signUp('form-signup');">
            Thêm khách hàng
          </button>
        </form>
      </div>

    </div>

  </div>
